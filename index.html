<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difusión Cultural</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('muralfondo.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(88, 24, 69, 0.9), rgba(144, 12, 63, 0.4));
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .central {
            background-color: rgba(255, 195, 0, 0.8); 
            color: #581845;
            padding: 40px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #581845; 
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #900c3f; 
            border-radius: 25px;
            background-color: #900c3f; 
            color: #ffffff; 
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #581845;
            color: #ffffff; 
            border: 2px solid #581845;
            cursor: pointer;
            transform: scale(1.1);
        }

        .logo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 150px;
            height: auto;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .central {
                padding: 20px;
            }

            .title {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 1em;
            }

            .button {
                font-size: 0.9em;
                padding: 6px 12px;
            }

            .logo {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <img src="secciones/Iconos/logdicu.png" class="logo" alt="Logo">
    <div class="container">
        <div class="overlay">
            <div class="central">
                <div class="title">Difusión Cultural</div>
                <div class="subtitle">CCH Azcapotzalco</div>
                <a href="principal.html" class="button">Acceder</a>
            </div>
        </div>
    </div>
</body>
</html>
